<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #e50914;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a10000;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        <p>Pas encore membre? <a href="signup.html" style="color: #e50914;">Inscrivez-vous ici</a></p>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prévenir l'envoi du formulaire

            // Récupérer les valeurs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Vérification basique
            if (username === '' || password === '') {
                alert('Veuillez remplir tous les champs.');
            } else {
                // Ici, vous pourriez envoyer les données au serveur
                alert('Connexion réussie pour ' + username + '!');
            }
        });
    </script>
</body>
</html>
