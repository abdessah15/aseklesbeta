<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asekles</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Fond sombre */
            color: #f1f1f1; /* Texte clair */
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #e50914; /* Rouge vif */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        #login-button {
            padding: 10px 20px;
            background-color: #4285F4; /* Couleur Google */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        #login-button:hover {
            background-color: #357ae8; /* Couleur au survol */
        }
        .movie-content {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ⵣ Asekles ⵣ</h1>
    </header>

    <div id="login-container">
        <h2>Connexion avec Google</h2>
        <button id="login-button">Se connecter avec Google</button>
    </div>

    <div class="movie-content" id="movie-content">
        <h2>Bienvenue à Asekles</h2>
        <p>Ici, vous pouvez explorer nos films et séries.</p>
        <div class="movie-grid" id="movie-grid">
            <!-- Film 1 -->
            <div class="movie-item">
                <a href="film1.html">
                    <img src="Sans titre2.jpg" alt="Film 1">
                    <h3>Cirta</h3>
                </a>
            </div>
            <!-- Film 2 -->
            <div class="movie-item">
                <a href="film2.html">
                    <img src="Sans titre.jpg" alt="Film 2">
                    <h3>Amezruy n tmurt</h3>
                </a>
            </div>
            <!-- Film 3 -->
            <div class="movie-item">
                <a href="film3.html">
                    <img src="Sans titre3.jpg" alt="Film 3">
                    <h3>Tamacahut n Wakli</h3>
                </a>
            </div>
            <!-- Film 4 -->
            <div class="movie-item">
                <a href="film4.html">
                    <img src="Sans titre4.jpg" alt="Film 4">
                    <h3>Waɛli ak d tzizwit</h3>
                </a>
            </div>
            <!-- Film 5 -->
            <div class="movie-item">
                <a href="film5.html">
                    <img src="Sans titre5.jpg" alt="Film 5">
                    <h3>Zorro</h3>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Asekles.com. Tous droits réservés.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // استبدل بـ API الخاص بك
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com", // استبدل بـ Project ID الخاص بك
            projectId: "YOUR_PROJECT_ID", // استبدل بـ Project ID الخاص بك
            storageBucket: "YOUR_PROJECT_ID.appspot.com", // استبدل بـ Project ID الخاص بك
            messagingSenderId: "YOUR_SENDER_ID", // استبدل بـ Sender ID الخاص بك
            appId: "YOUR_APP_ID" // استبدل بـ App ID الخاص بك
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // زر تسجيل الدخول
        document.getElementById('login-button').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                console.log('Utilisateur connecté: ', user);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('movie-content').style.display = 'block';
            }).catch((error) => {
                console.error('Erreur de connexion: ', error);
            });
        });

        // التحقق من حالة تسجيل الدخول
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('movie-content').style.display = 'block';
            } else {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('movie-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
