    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            padding-bottom: 60px;
        }

        header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;

        }

        nav a {

            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {

        }

        .content {

        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .movie-item {

            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .movie-item img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-item h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #e50914;
            cursor: pointer;
        }

        .movie-item h3:hover {
            text-decoration: underline;
        }

        .download-button {
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }

        .download-button:hover {
            background-color: #a10000;
        }

        footer {
            background-color: #333;
            color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Espace pour le pied de page */
        .footer-space {
            height: 60px;
        }

        /* Styles pour la page de connexion */
        .login-container {
            display: flex; /* تغيير العرض */
            flex-direction: column;
            align-items: center; /* محاذاة العناصر في المنتصف */
            margin-top: 50px;
        }

        .login-button {
            background-color: #4285F4; /* Couleur de Google */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .login-button:hover {
            background-color: #357AE8; /* Couleur plus foncée au survol */
        }
    </style>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBsZtwvtixLbaNQ4DOwaKsSQGGI9DIhZUo",
            authDomain: "asekleshd.firebaseapp.com",
            projectId: "asekleshd",
            storageBucket: "asekleshd.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID", // احصل على هذا من Firebase Console
            appId: "YOUR_APP_ID" // احصل على هذا من Firebase Console
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Afficher la page de connexion
        const loginContainer = document.getElementById("login-container");
        const movieGrid = document.getElementById("movie-grid");

        // Fonction de connexion Google
        document.getElementById("google-signin").onclick = function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Utilisateur connecté:", user);
                    // Masquer le formulaire de connexion et afficher le contenu
                    loginContainer.style.display = "none";
                    movieGrid.style.display = "grid"; // عرض قائمة الأفلام بعد تسجيل الدخول
                })
                .catch((error) => {
                    console.error("Erreur de connexion:", error);
                });
        };

        // Fonction pour mélanger les éléments de la grille
        function shuffleMovies() {
            const movies = Array.from(movieGrid.children);
            // Mélanger les films
            movies.sort(() => Math.random() - 0.5);
            // Vider la grille
            movieGrid.innerHTML = '';
            // Ajouter les films dans le nouvel ordre
            movies.forEach(movie => movieGrid.appendChild(movie));
        }

        // Mélanger les films au chargement de la page
        window.onload = function() {
            shuffleMovies(); // قم بخلط الأفلام عند تحميل الصفحة
            // Vérifiez l'état de l'authentification
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log("Utilisateur déjà connecté:", user);
                    loginContainer.style.display = "none"; // Masquer le formulaire de connexion si l'utilisateur est déjà connecté
                    movieGrid.style.display = "grid"; // عرض قائمة الأفلام
                }
            });
        };
    </script>
